<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/TurnBox.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/API_reqAddress.js"></script>
    <script src="js/API_GMaps.js"></script>
    <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNaCN1rRf2iAAhFmgT0tQ2LIzNf6UM5ws&callback=initMap"></script>
  </head>
  <body>
    <div id="viewport">
      <section>
        <div class="cube">
          <div class="search__section">
            <h1 class="search__logo">Adresse</h1>
            <form id="lyrics__form">
              <input type="text" autocomplete="off" placeholder="It's close to midnight" id="search">
              <input type="submit" id="submit" value="Search">
              <div class="search__results">
            	</div>
            </form>
          </div>
          <div class="list__section">
            <div id="result" style="font-size: 40px; color: lime; width: 500px; height: 500px;">
            </div>
          </div>
          <div class="lyrics__section">
            <a class="btn-left arrow">
              <i class="fa fa-arrow-circle-left fa-5x" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
