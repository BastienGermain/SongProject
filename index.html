<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/TurnBox.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/API_GMaps.js"></script>
    <script src="js/API_reqAddress.js"></script>
  </head>
  <body>
    <div id="viewport">
      <section>
        <div class="cube">
          <div class="search__section">
            <div class="search__logo"><img src="./img/CulturezVous.svg" alt="Logo de Culturez-vous"></div>
            <form id="search__form">
              <div class="search__input empty">
                <input type="text" autocomplete="off" placeholder="Paris" id="search" autofocus>
                <div class="clear__input material-icons">close</div>
              </div>
              <input type="submit" id="submit" value="Rechercher">
              <div class="search__results">
            	</div>
            </form>
            <div class="search__slider">
              <div class="search__slides">
                <span>«&nbsp;</span>
                <p class="search__slide show">Vous prenez un après midi où vous n'avez rien à faire.</p>
                <p class="search__slide">Profitez-en. Parce qu'après Le Louvre c'est une quainzaine d'euros.</p>
                <p class="search__slide">C'est pas compliqué, vous prenez le RER jusqu'à Châtelet...</p>
                <span>&nbsp;»</span>
              </div>
              <div class="search__author">Émilie VERGER, professeure d'Histoire de l'art</div>
            </div>
            <div class="search__credits">
              <p>Avec les données de</p>
              <a href="https://developers.google.com/maps" target="_blank">
                <img src="./img/google.svg" alt="Logo de Google">
              </a>
              <p>et</p>
              <a href="https://www.data.gouv.fr" target="_blank">
                <img src="./img/datagouvfr.svg" alt="Logo de Data.gouv.fr">
              </a>
            </div>
          </div>
          <div class="map__section">
            <div id="result" style="width: 100%; height: 100%; display: inline-block;"></div>
          </div>
          <div class="lyrics__section">
            <a class="btn-left arrow">
              <i class="fa fa-arrow-circle-left fa-5x" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
